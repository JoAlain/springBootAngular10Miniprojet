<h3>Create Produit</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="produit.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="code"></label>
      <input type="text" class="form-control" id="code" required [(ngModel)]="produit.code" name="code">
    </div>

    <div class="form-group">
      <label for="validite">Date de validit√©</label>
      <input type="date" class="form-control" id="validite" required [(ngModel)]="produit.validite" name="validite">
    </div>

    <div class="form-group">
        <label for="prix">Prix de vente</label>
        <input type="text" class="form-control" id="prix" required [(ngModel)]="produit.prix" name="prix">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newProduit()">Add</button> -->
</div>

<h3>Update Produit</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="produit.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="code">Last Code</label>
      <input type="text" class="form-control" id="code" required [(ngModel)]="produit.code" name="code">
    </div>

    <div class="form-group">
      <label for="validite">Date de validit√©</label>
      <input type="text" class="form-control" id="validite" required [(ngModel)]="produit.validite" name="validite">
    </div>

    <div class="form-group">
        <label for="prix">Prix</label>
        <input type="text" class="form-control" id="prix" required [(ngModel)]="produit.prix" name="prix">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
